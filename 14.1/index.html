<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <button id="prev" class="nav-button">Prev</button>
        <div class="slider-container">
          <img src="images/1.png" class="slide" alt="Image 1">
          <img src="images/2.png" class="slide" alt="Image 2">
          <img src="images/3.png" class="slide" alt="Image 3">
        </div>
        <button id="next" class="nav-button">Next</button>
      </div>
      <div class="dots-container"></div>

    <script src="js/main.js"></script>
</body>
</html>
